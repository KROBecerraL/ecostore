                <p class="helveticaBold">Información de inicio de sesión</p>

            <div class="modal-dialog">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h5 class="modal-title tituloModal">MI CARRITO</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-3">
                                <img src="src-eco-store/1.jpg" altname="aceite_clavo" height="100" width="100">
                            </div>
                            <div class="col-7">
                                <p class="itemCarrito">ACEITE ESENCIAL DE CLAVO</p>
                                <p class="itemCarrito">500ML</p>
                                <p class="itemCarrito">Cantidad: <input type="number" min="1" step="1"
                                        class="form-control" id="amountInput" value="1"></p>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn-close float-end"></button>
                                <p class="precioCarrito">7,99€</p>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <div class="row">
                            <div class="col">

                            </div>
                            <div class="col">

                            </div>
                        </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
